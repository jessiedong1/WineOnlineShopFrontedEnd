<div class="row justify-content-center">

    <div class="col-md-6 mb-5 mb-md-0">
      <h2 class="h3 mb-3 text-black font-heading-serif">CHECK OUT</h2>
      <div class="p-3 p-lg-5 border">

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="c_country" class="text-black">Country <span class="text-danger">*</span></label>
          <select id="c_country" formControlName="country" class="form-control">
            <option value="1">Select a country</option>
            <option value="2">United States</option>
            <option value="3">Algeria</option>
            <option value="4">Afghanistan</option>
            <option value="5">Ghana</option>
            <option value="6">Albania</option>
            <option value="7">Bahrain</option>
            <option value="8">Colombia</option>
            <option value="9">Dominican Republic</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
            <input type="text" formControlName="firstName" id="c_fname" name="c_fname" class="form-control">
            <!-- <error
            *ngIf="registerForm.get('firstName').errors && registerForm.get('firstName').errors.required">
           firstName is required
          </error> -->
          </div>
          <div class="col-md-6">
            <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
            <input type="text" formControlName="lastName" id="c_lname" name="c_lname" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
            <input type="text" formControlName="line1" id="c_address" name="c_address" placeholder="Street address" class="form-control"> 
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="line2" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label for="c_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
            <input type="text" formControlName="state" id="c_state_country" name="c_state_country" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="c_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
            <input type="text" formControlName="zip" id="c_postal_zip" name="c_postal_zip" class="form-control">
          </div>
        </div>

        <div class="form-group row mb-5">
          <!-- <div class="col-md-6">
            <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
            <input type="text" formControlName="email" id="c_email_address" name="c_email_address" class="form-control">
            <error *ngIf="registerForm.get('email').invalid">Email is required</error>
          </div> -->
          <div class="col-md-6">
            <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
            <input type="text" formControlName="phone" id="c_phone" name="c_phone" placeholder="Phone Number" class="form-control">
          </div>
        </div>

     

        <h3 >Total:</h3>
        <div class="border mb-5 p-3">
            <h3 class="h6 mb-0"><a class="d-block" data-toggle="collapse" href="#collapsepaypal" role="button"
                aria-expanded="false" aria-controls="collapsepaypal">Card</a></h3>

            <div class="collapse" id="collapsepaypal">
              <div class="py-2 pl-0">
               Card Number: <input type="text" placeholder="Credit Card #" formControlName="cardnumber" class="form-control">
               Expiration Month: <input type="text" placeholder="Expiration Month" formControlName="month" class="form-control">
               Expiration Year: <input type="text" placeholder="Expiration Year" formControlName="year"class="form-control">
               CVC: <input type="text" placeholder="CVC" nformControlName="cvc" class="form-control">
              </div>
            </div>
          </div>
          <div class="alert alert-warning" *ngIf="isSubmit && paymentFailed">
            {{ errorMessage }}
         </div>
         <div class="alert alert-warning" *ngIf="isSubmit && paymentNotAccepted">
          {{ errorMessage }}
       </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" >Place Order</button>
           
          </div>
          
        </form>

      </div>
    </div>
  </div>
