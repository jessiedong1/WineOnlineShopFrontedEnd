<owl-carousel  [options]="{ items: 1, dots: true, nav: true, loop:true, autoplay: true, animateOut: 'fadeOut' }" [carouselClasses]="['owl-theme','hero-slide','owl-style']">
    <div class="intro-section container" style="background-image: url('assets/images/grapewine.jpg');">
      <div class="row justify-content-center text-center align-items-center" >
        <div class="col-md-8" >
          <h1 style="font-family:fantasy">Welcome</h1><br>
          <h1>Wine Divine</h1><br><br>
          <h2 style="font-size: 4rem; color: white;font-family:fantasy;">Best 100 wines find here</h2>
        </div>
      </div>
    </div>

    <div class="intro-section container" style="background-image: url('assets/images/wineglass.jpg');">
      <div class="row justify-content-center text-center align-items-center">
        <div class="col-md-8">
          <h1 style="font-family:fantasy;">Discover Your</h1><br>
          <h1>Favorite Wine</h1><br>
          <h2 style="font-size: 4rem; color:white;font-family:fantasy;">with our AI assistance</h2><br>
          <h2 style="font-size: 4rem; color:rgb(172, 78, 172); font-family:fantasy;" routerLink="/about">Wine-Divine</h2>
        </div>
      </div>
    </div>
</owl-carousel>
