  <div class="container">

    <div class="row mb-5">
    </div>
    <div class="row" *ngIf="wines!=undefined">
      <div class="col-lg-4 mb-5 col-md-6" *ngFor="let i of [0,1,2]">
        <div class="wine_v_1 text-center pb-4">
          <a routerLink="/shop/{{ wines[i].id }}" class="thumbnail d-block mb-4">
            <img *ngIf="wines[i].variety.winetype==='Red Wine' " src="assets/images/wine_1.png" alt="Image" class="img-fluid" >
            <img *ngIf="wines[i].variety.winetype==='White Wine' " src="assets/images/wine_2.png" alt="Image" class="img-fluid">
            <img *ngIf="wines[i].variety.winetype==='RosÃ© Wine' || wines[i].variety.winetype==='Champagne' " src="assets/images/wine_3.png" alt="Image" class="img-fluid">
          </a>
          <div>
            <h3 class="heading mb-1"><a routerLink="/shop/{{ wines[i].id}}">{{ wines[i].title }}</a></h3>
            <span class="price">{{ wines[i].price | currency: 'USD' }}</span>
          </div>
          <div class="wine-actions">
              
            <h3 class="heading-2"><a routerLink="/shop/{{ wines[i].id}}">{{ wines[i].title }}</a></h3>
            <span class="price d-block">{{ wines[i].price | currency: 'USD' }}</span>
            

            <div class="rating">
              <span class="fa fa-star" ></span>
              <span class="fa fa-star" ></span>
              <span class="fa fa-star" ></span>
              <span class="fa fa-star" ></span>
              <span class="fa fa-star-half-o" *ngIf="wines[i].point >90 && 95 >wines[i].point"></span>
            </div>
            
            <button class="btn add" (click)="addToCart(wines[i])"><span class="icon-shopping-bag mr-3"></span> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
